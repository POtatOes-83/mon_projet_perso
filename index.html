<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/maroc.png">
  <title>Découvrir le Maroc</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="root">
    <div class="headerlogo">
      <img src="assets/images/maroc.png" class="logo" alt="Logo de mon site">
      <h1>المغرب</h1>
    </div>
    <nav>
      <ul>
        <li><a class="souligner" href="#">Accueil</a></li>
        <li><a href="#">Découvrir</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Besoin de changer d'air cet été ?</h2>
    <p>Venez découvrir l'un des plus beaux pays d'Afrique.</p>
    <button id="btn-scroll" class="btn">Je visites!</button>
  </section>

  <section class="video-promo">
    <h2>Le bonheur est dans la simplicité</h2>
    <video controls>
      <source src="assets/videos/folklor.mp4" type="video/mp4">
    </video>
  </section>

  <section class="produits fade-in" id="visites">
    <h2>Les plus visités</h2>
    <div class="grid">
      <div class="produit">
        <img src="assets/images/agadir-3750178_1280.jpg" alt="agadir">
        <h3>Agadir</h3>
      </div>
      <div class="produit">
        <img src="assets/images/chefchaouen-7395031_1920.jpg" alt="chefchaouen">
        <h3>Chefchaouen</h3>
      </div>
      <div class="produit">
        <img src="assets/images/zagora-1541152_1280.jpg" alt="zagora">
        <h3>Zagora</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Découvrir le Maroc. Tous droits réservés.</p>
  </footer>

  <!-- Script pour scroll fluide en JS avec id -->
  <script>
    document.getElementById("btn-scroll").addEventListener("click", function () {
      const section = document.getElementById("visites");
      section.scrollIntoView({ behavior: "smooth" });
    });
  </script>

  <script src="assets/js/scroll.js"></script>


</body>

</html>
